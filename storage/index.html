<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consegue encontrar o gato?</title>
  <link rel="stylesheet" href="estilo.css">

    <script>
        function verificarLogin(){
            var logado = localStorage.getItem("logado");
            if(logado != "true"){
                alert("Voce precisa fazer o login primeiro");
                window.location.href = "login.html";
            }else{
                //
                alert("usuario logado");
            }
        }

        function sair(){
            localStorage.removeItem("logado");
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
  <body onload="verificarLogin()"></body>
  <div class="container">
    <h1>Troque a imagem até encontrar um gato. (somente 1% das pessoas conseguem)</h1>
    <button id="load-dog">Trocar Imagem</button>
    <div id="dog-container">
      <img id="dog-image" src="" alt="Cachorro aleatório" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
